		.sun {
			width: 50%;
			height: 50%;
			position: absolute;
			pointer-events: none;
			opacity: 0;
			transform: scale(0.6) rotate(0deg);
			transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
			/*  white transparent for Safari  */
			background: radial-gradient(circle,
			rgba(0, 0, 0, 0),
			rgba(0, 0, 0, 0) 50%,
			#000 50%);
		}

		.sun:before {
			content: "";
			position: absolute;
			display: block;
			width: 100%;
			height: 100%;
			background: radial-gradient(circle,
			#f0f0f0 30%,
			rgba(0, 0, 0, 0) 31%,
			rgba(0, 0, 0, 0) 50%,
			#f0f0f0 50%);
			transform: rotate(45deg);
		}

		.sun.visible {
			pointer-events: auto;
			opacity: 1;
			transform: scale(1) rotate(180deg);
			transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
		}

		.moon {
			width: 50%;
			height: 50%;
			pointer-events: none;
			position: absolute;
			left: 12.5%;
			top: 18.75%;
			background-color: rgba(0, 0, 0, 0);
			border-radius: 50%;
			box-shadow: 9px 3px 0px 0px #f0f0f0;
			opacity: 0;
			transform: scale(0.3) rotate(65deg);
			transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
		}

		.moon.visible {
			pointer-events: auto;
			opacity: 1;
			transform: scale(1) rotate(0deg);
			transition: transform 0.3s ease-in, opacity 0.2s ease-in 0.1s;
		}

		.star {
			position: absolute;
			top: 25%;
			left: 5%;
			display: block;
			width: 0px;
			height: 0px;
			border-right: 7px solid rgba(0, 0, 0, 0);
			border-bottom: 5px solid #f0f0f0;
			border-left: 7px solid rgba(0, 0, 0, 0);
			transform: scale(0.55) rotate(35deg);
			opacity: 0;
			transition: all 0.2s ease-in 0.4s;
		}

		.star:before {
			border-bottom: 5px solid #f0f0f0;
			border-left: 3px solid rgba(0, 0, 0, 0);
			border-right: 3px solid rgba(0, 0, 0, 0);
			position: absolute;
			height: 0;
			width: 0;
			top: -3px;
			left: -5px;
			display: block;
			content: "";
			transform: rotate(-35deg);
		}

		.star:after {
			position: absolute;
			display: block;
			color: red;
			top: 0px;
			left: -7px;
			width: 0px;
			height: 0px;
			border-right: 7px solid rgba(0, 0, 0, 0);
			border-bottom: 5px solid #f0f0f0;
			border-left: 7px solid rgba(0, 0, 0, 0);
			transform: rotate(-70deg);
			content: "";
		}

		.moon.visible .star {
			opacity: 0.8;
		}

		.star.small {
			transform: scale(0.35) rotate(35deg);
			position: relative;
			top: 50%;
			left: 37.5%;
			opacity: 0;
			transition: all 0.2s ease-in 0.45s;
		}

			transform: scale(0.45) rotate(35deg);

var oneHourLaterSince = ofDate(2020, 5, 30, 15);
var shiftDate2 = ofDate(2020, 10, 3, 16);
var shiftDate3 = ofDate(2021, 2, 14, 16);
var shiftDate4 = ofDate(2021, 10, 7, 16);

function normalizeDate(date) {
    if (date < oneHourLaterSince) {
        date.setUTCHours(15, 0, 0, 0);
    } else
    if (date < shiftDate2) {
        date.setUTCHours(16, 0, 0, 0);
    }
    if (date < shiftDate3) {
        date.setUTCHours(17, 0, 0, 0);
    }
    if (date < shiftDate4) {
        date.setUTCHours(16, 0, 0, 0);
    } else {
        date.setUTCHours(17, 0, 0, 0);
    }
}

var selectedDate = new Date();
normalizeDate(selectedDate);

var now = new Date();
if (selectedDate > now) {
    selectedDate.setDate(selectedDate.getDate() - 1);
}

var dsrc = document.location.search;
if (dsrc.includes("day=")) {
    var idx = dsrc.indexOf("day=");
    var date = dsrc.substring(idx + 4);
    try {
        selectedDate = new Date(date);
    } catch (e) {
        // ignored
    }
}
normalizeDate(selectedDate);

function plusDays(day, count) {
    day.setDate(day.getDate() + count)
    return day;
}
var dopsModeInfo = {
    "Uplink": "Locate and activate two signal repeaters then defeat a boss.",
    "Decryption": "Locate radios, code carriers then defeat a boss."
}

function addDailyOps(options, day, location, enemies, mutations, mode) {
    options.push({
        name: "&nbsp;",
        offset: day,
        period: 1400
    });
    options.push({
        name: "<img src='bos.png' alt='Brotherhood of Steel' style='vertical-align:middle'> <i><u>Daily Operations</u></i>",
        offset: day,
        period: 1400
    });
    if (mode) {
        var dopsMode = {
            name: "<span class='dopsHeader'>Mode:</span> <i>" + mode + "</i>",
            offset: day,
            period: 1400,
        };
        if (dopsModeInfo[mode]) {
            dopsMode.tipId = mode;
            dopsMode.tip = dopsModeInfo[mode];
        }
        options.push(dopsMode);
    }
    var loc = {
        name: "<span class='dopsHeader'>Location:</span> <i>" + location + "</i>",
        offset: day,
        period: 1400
    };
    if (location === "???") {
        loc.subchallenges = [{
            name: "&#x1F6C8; Currently, Daily Ops refreshes one hour after<br>&nbsp;&nbsp;&nbsp; the S.C.O.R.E. challenges."
        }];
    }
    options.push(loc);
    options.push({
        name: "<span class='dopsHeader'>Enemies:</span> <i>" + enemies + "</i>",
        offset: day,
        period: 1400
    });
    var muts = {
        name: "Mutations:",
        offset: day,
        period: 1400,
        subchallenges: []
    };
    for (var m of mutations) {
        muts.subchallenges.push({
            name: m.name,
            tipId: m.tipId,
            tip: m.tip
        });
    }

    options.push(muts);
    options.push({
        name: "Rewards: <a href='https://docs.google.com/spreadsheets/d/1Y7YtULG-9k5u5GD6swiIwBVgxspA3Qg6IzLQpJqeNRQ/edit#gid=0' target='_blank'>depend on player level and completion time</a>.",
        offset: day,
        period: 1400
    });
}

function addPlaceholders(era, func, seasonLength) {
    var missingDay = -1;
    for (var e of era.options) {
        if (!e.ignore) {
            missingDay = Math.max(missingDay, e.offset);
        }
    }

    for (var i = missingDay + 1; i < seasonLength; i++) {
        era.options.push(func(i));
    }
}

function addWeekly(target, offset, func, param) {
    for (var i = offset; i < offset + 7; i++) {
        if (param === undefined) {
            target.push(func(i));
        } else {
            target.push(func(i, param));
        }
    }
}

function addWeeklyWednesday(target, offset, func, param) {
    for (var i = offset + 1; i < offset + 7; i++) {
        if (param === undefined) {
            target.push(func(i));
        } else {
            target.push(func(i, param));
        }
    }
}

function scoreStorm(title) {
    return (offset, count) => {
        return {
            name: times(title, count),
            offset: offset,
            period: 1400,
            subchallenges: [{
                    name: "While wearing the BoS Backpack"
                },
                {
                    name: "Get the BoS Backpack skin for free from the Atom Shop"
                }
            ]
        }
    };
}

function scoreStormWeekly(offset, count) {
    return {
        name: times("STORM: Complete daily <i>STORM</i> challenges", count),
        offset: offset,
        period: 1400,
    };
}

        name: times("&#x1F383; HALLOWEEN: Build Spooky Candy Bowl and<br>&nbsp;&nbsp;give out candy from your C.A.M.P.", count),
        offset: offset,
        period: 1400,
    };
}

function createDonate(what, progress, active, reward, tipId, tip, after) {
    var result = {
        name: "Donate " + thousands(progress.max) + " " + what,
        offset: 0,
        period: 1,
        tipId: tipId,
        tip: tip,
        subchallenges: []
    };

    if (active) {
        result.subchallenges.push({
            name: "Progress: <b style='color: green;'>~" +
                thousands(progress.progress) + "</b> (" + (progress.progress * 100 / progress.max).toFixed(2) + "%)" +
                "&nbsp;&nbsp;<a href='https://fallout.bethesda.net/en/events' target='_blank'style='font-weight: bold; border: 1px solid blue;' title='See status on bethesda.net'>&nbsp;&#x2197;&nbsp;</a>"
        });

        if (progress.progress >= progress.max) {
            result.name += " &#128077;";
        }
    } else {
        result.subchallenges.push({
            name: "<b style='color: magenta;'>Not started yet. Starts on <i>" + after + "</i>.</b>"
        });
    }

    result.subchallenges.push({
        name: "Reward: <i>" + reward + "</i>"
    });

    return result;
}

            offset: 0,
            period: 1,
            subchallenges: [{
                    name: "&#x1F6C8; Guaranteed &#x2605;&#x2605;&#x2605; item roll."

function ofDate(year, month, day, hour) {
    return new Date(Date.UTC(year, month, day, hour, 0, 0, 0));
}

// Season =======================

function scoreAtRank(rank) {
    if (rank <= 1) {
        return 0;
    }
    return 1000 + (rank - 2) * 25;
}

var maxscore = 0;
for (var i = 2; i <= 100; i++) {
    maxscore += scoreAtRank(i);
}

function fillInSeason(season, seasonDays, seasonId) {
    for (var i = 0; i < seasonDays; i++) {
        var rankLinear = (100 * (i + 1) / (seasonDays)).toFixed(0);
        var scoreProgress = maxscore * i / seasonDays;
        var rankScore = 1;
        var scoreSum = 0;
        while (scoreSum < scoreProgress) {
            scoreSum += scoreAtRank(++rankScore);
        }

        season.options.push({
            name: "Expected rank (uniform rank gain): <b style='color: green;'>" + rankLinear + "</b>",
            offset: i,
            period: 1400,
            tipId: seasonId + "RankUniform",
            tip: "If you play so that you gain 99 / " + seasonDays + " ~ " + (99 / seasonDays).toFixed(2) + " ranks each day on average."
        });
        season.options.push({
            name: "Expected rank (uniform S.C.O.R.E. gain): <b style='color: green;'>" + rankScore + "</b>",
            offset: i,
            period: 1400,
            tipId: seasonId + "ScoreUniform",
            tip: "If you play so that you earn 220,000 / " + seasonDays + " ~ " + (220000 / seasonDays).toFixed(0) + " S.C.O.R.E. each day on average."
        });
        season.options.push({
            name: "Season total length: <b style='color: green;'>" + seasonDays + " days</b>",
            offset: i,
            period: 1400
        });
        season.options.push({
            name: "Season ends: <b style='color: green;'>" + season.validEnd.toLocaleDateString() +
                " (" + season.validEnd.toLocaleDateString(window.navigator.language, {
                    weekday: 'long'
                }) + ")" +
                " " + season.validEnd.toLocaleTimeString() + "</b>",
            offset: i,
            period: 1400
        });
    }
}

function addMonth(date, n) {

function createPW(startDate, endDate, title, settings) {
    var ve = endDate;
    var r = {
        validStart: startDate,
        validEnd: ve,
        title: title,
        options: [{
                name: "Settings",
                offset: 0,
                period: 1,
                subchallenges: []
            },
            {
                name: "Ends: <b style='color: green;'>" + ve.toLocaleDateString() +
                    " (" + ve.toLocaleDateString(window.navigator.language, {
                        weekday: 'long'
                    }) + ")" +
                    " " + ve.toLocaleTimeString() + "</b>",
                offset: 0,
                period: 1
            }
        ]
    };
    for (var s of settings) {
        if (typeof(s) == "string") {
            r.options[0].subchallenges.push({
                name: s
            });
        } else {
            r.options[0].subchallenges.push(s);
        }
    }

    return r;
}

// add HTML explanation marker
function info(name) {
    return "&nbsp;<sup><a href='#' style='font-size: 14; font-weight: bold;' onclick='showinfo(this, \"" + name + "\"); return false;'>Tip</a></sup>";
}

// popup for explanation
function showinfo(target, name) {
    var div = document.getElementById("InfoDiv" + name);
    if (div == null) {
        var div = document.createElement("div");
        div.style.border = "1px solid black";
        div.style.padding = "3px";
        div.style.position = "absolute";
        div.style.backgroundColor = "#FFFFD0";
        div.style.zIndex = 99;
        div.id = "InfoDiv" + name;
        var txt = infoMap.get(name);

        if (txt == null) {
            txt = "??? " + name + " ???";
        }
        txt += "<hr><font style='font-size: 14px'>Click to close.</font>";
        div.innerHTML = txt;

        target.parentElement.appendChild(div);
        div.onclick = function() {
            target.parentElement.removeChild(div);
        }
    } else {
        target.parentElement.removeChild(div);
    }
}

function insertSeparatorRow(tbl) {

    var cll = rw.insertCell(rw.cells.length);

    cll.innerHTML = "&nbsp;";
}

function addPrevNext(tbl, list, nonOverlapping) {
    var prevEvt = undefined;
    var nextEvt = undefined;

    for (var evt of list) {
        if (nonOverlapping) {
            if (evt.validEnd <= selectedDate) {
                if (prevEvt === undefined || prevEvt.validStart < evt.validStart) {
                    prevEvt = evt;
                }
            }
        } else {
            if (evt.validStart < selectedDate) {
                if (prevEvt === undefined || prevEvt.validStart < evt.validStart) {
                    prevEvt = evt;
                }
            }
        }
        if (evt.validStart > selectedDate) {
            if (nextEvt === undefined || nextEvt.validStart > evt.validStart) {
                nextEvt = evt;
            }
        }
    }

    var rw = tbl.insertRow(tbl.rows.length);
    var cll = rw.insertCell(0);
    cll.style.borderTop = '1px dotted green';
    cll.colSpan = 2;

    var tbl2 = document.createElement("table");
    cll.appendChild(tbl2);

    tbl2.style.width = '100%'
    rw = tbl2.insertRow(tbl2.rows.length);
    cll = rw.insertCell(0);
    cll.style.width = '50%';
    if (prevEvt !== undefined) {
        var prevDay = prevEvt.validStart.toISOString().substring(0, 10);
        cll.innerHTML = ("<a href='daily.html?day=" + prevDay + "' title=\"" + prevEvt.title.replace("<br>", "\n") + "\">&lt; Previous<br>" + prevDay + "</a>");
    }
    cll = rw.insertCell(1);
    cll.style.width = '50%';
    if (nextEvt !== undefined) {
        var nextDay = nextEvt.validStart.toISOString().substring(0, 10);
        cll.innerHTML = ("<a href='daily.html?day=" + nextDay + "' title=\"" + nextEvt.title.replace("<br>", "\n") + "\">Next &gt;<br>" + nextDay + "</a>");
        cll.style.textAlign = "right";
    } else {
        cll.innerHTML = "Next &gt;<br>To be announced";
        cll.style.textAlign = "right";
    }
}

        cll.colSpan = 2;

        cll.style.border = '1px dotted black';

function isActive(challenges, endDate) {
    for (var challenge of challenges) {
        if (challenge.validStart <= selectedDate &&
            (challenge.validEnd === undefined || challenge.validEnd >= endDate)) {
            return true;
        }
    }
    return false;
}

function currentChallenges(challenges, selecteDate) {
    var result = [];
    for (var challenge of challenges) {
        if (challenge.validStart <= selectedDate &&
            challenge.validEnd > selectedDate) {
            result.push(challenge);
        }
    }
    return result;
}

function currentStartEndDate(challenges, selectedDate) {
    var result = [];
    for (var challenge of challenges) {
        if (challenge.validStart <= selectedDate &&
            challenge.validEnd > selectedDate) {
            result.push({
                start: challenge.validStart,
                end: challenge.validEnd
            });
        }
    }
    return result;
}



function renderList(tbl, challenges, endDate, titleId) {
    var found = false;
    var titles = [];
    // find a valid challenge among the data
    for (var challenge of challenges) {
        if (challenge.validStart <= selectedDate &&
            (challenge.validEnd === undefined || challenge.validEnd >= endDate)) {

            //var timeSince = selectedDate.getTime() - challenge.validStart.getTime();
            //var dayDiff = Math.floor(timeSince / 24 / 60 / 60 / 1000);

            var dayDiff = 0;
            var dateCounter = new Date(challenge.validStart);
            while (dateCounter < selectedDate) {
                dayDiff++;
                dateCounter.setDate(dateCounter.getDate() + 1);
                normalizeDate(dateCounter);
            }

            if (titleId !== undefined) {
                titles.push(challenge.title);
            }

            for (var opt of challenge.options) {
                var d = dayDiff - opt.offset;
                var per = Math.floor(d % opt.period);
                if (per === 0) {
                    var rw = tbl.insertRow(tbl.rows.length);

                    var cll = rw.insertCell(rw.cells.length);
                    cll.colSpan = 2;
                    if (opt.tipId !== undefined) {
                        cll.innerHTML = "<b>" + opt.name + "</b>" + info(opt.tipId);
                    } else {
                        cll.innerHTML = "<b>" + opt.name + "</b>";
                    }

                    if (opt.subchallenges !== undefined) {
                        for (var sc of opt.subchallenges) {

                            rw = tbl.insertRow(tbl.rows.length);
                            cll = rw.insertCell(rw.cells.length);
                            cll.innerHTML = "&nbsp;&nbsp;&nbsp;";

                            cll = rw.insertCell(rw.cells.length);

                            if (sc.tipId !== undefined) {
                                cll.innerHTML = sc.name + info(sc.tipId);
                            } else {
                                cll.innerHTML = sc.name;
                            }
                        }
                    }
                }
            }

            found = true;
            //break;
        }
    }

    if (titles.length != 0) {
        document.getElementById(titleId).innerHTML = titles.join("<br>+&nbsp;");
    }

    if (!found) {
        var rw = tbl.insertRow(tbl.rows.length);
        var cll = rw.insertCell(0);

        cll.innerText = "No information available for this date";
        cll.style.textAlign = "center";
        cll.style.color = "red";
        cll.colSpan = 2
    }

}

function updateTimer() {
    // normalize date
    normalizeDate(selectedDate);

    var endDate = new Date(selectedDate);
    endDate.setDate(endDate.getDate() + 1);
    normalizeDate(endDate);

    var now = new Date();

    var remainingLabel = document.getElementById("remainingtime");
    if (remainingLabel != null) {
        if (selectedDate <= now && now < endDate) {
            var diff = endDate - now;
            remainingLabel.innerText = formatTime(diff / 1000);
        } else if (selectedDate < now) {
            remainingLabel.innerHTML = "Past date. <a href='?'>Return to today.</a>";
        } else {
            remainingLabel.innerHTML = "Future date. <a href='?'>Return to today.</a>";
        }
    }

    var remainingWeekLabel = document.getElementById("remainingweek");
    if (remainingWeekLabel != null) {
        var startDate = new Date(selectedDate);
        while (startDate.getDay() != 2) {
            startDate.setDate(startDate.getDate() - 1);
        }
        normalizeDate(startDate);
        var endDate = new Date(startDate);
        endDate.setDate(endDate.getDate() + 7);
        normalizeDate(endDate);

        if (startDate <= now && now < endDate) {
            var diff = endDate - now;
            remainingWeekLabel.innerText = formatTime(diff / 1000);
        } else if (startDate < now) {
            remainingWeekLabel.innerHTML = "Past date. <a href='?'>Return to today.</a>";
        } else {
            remainingWeekLabel.innerHTML = "Future date. <a href='?'>Return to today.</a>";
        }
    }

    var communityStartEnds = currentStartEndDate(communityEvents, selectedDate);
    var i = 1;
    for (var communityStartEnd of communityStartEnds) {
        calcRemainingTime("remainingcommunity" + i, selectedDate, communityStartEnd.start, communityStartEnd.end);
        i++;
    }

    var seasonStartEnds = currentStartEndDate(publicWorlds, selectedDate);
    var i = 1;
    for (var seasonStartEnd of seasonStartEnds) {
        calcRemainingTime("remainingpw" /* + i */ , selectedDate, seasonStartEnd.start, seasonStartEnd.end);
        i++;
    }

    var seasonStartEnds = currentStartEndDate(seasonEvents, selectedDate);
    var i = 1;
    for (var seasonStartEnd of seasonStartEnds) {
        calcRemainingTime("remainingseason" /* + i */ , selectedDate, seasonStartEnd.start, seasonStartEnd.end);
        i++;
    }
}

function calcRemainingTime(target, selectedDate, startDate, endDate) {
    var now = new Date();
    endDate = new Date(endDate);
    normalizeDate(endDate);
    var targetLabel = document.getElementById(target);
    if (targetLabel != null) {
        if (startDate <= now && now < endDate) {
            var diff = endDate - now;
            targetLabel.innerText = formatTime(diff / 1000);
        } else if (startDate < now) {
            targetLabel.innerHTML = "Past event. <a href='?'>Return to today.</a>";
        } else {
            targetLabel.innerHTML = "Future event. <a href='?'>Return to today.</a>";
        }
    }
}

function formatTime(timeSeconds) {
    var days = Math.floor(timeSeconds / 24 / 60 / 60);
    var hours = Math.floor(timeSeconds / 60 / 60) % 24;
    var minutes = Math.floor(timeSeconds / 60) % 60;
    var seconds = Math.floor(timeSeconds % 60);

    var str = "";
    if (days > 0) {
        str += days + " days ";
    }
    str += padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds);
    return str;
}

function padZero(n) {
    var str = "";
    if (n < 10) {
        str += "0";
    }
    str += n;
    return str;
}

function goDate(delta) {
    selectedDate.setDate(selectedDate.getDate() + delta);
    normalizeDate(selectedDate);
    updateChallenges();
    updateTimer();
}

function goDateM(delta) {
    selectedDate.setMonth(selectedDate.getMonth() + delta);
    normalizeDate(selectedDate);
    updateChallenges();
    updateTimer();
}

document.getElementById("prevDay").onclick = evt => goDate(-1);
document.getElementById("nextDay").onclick = evt => goDate(1);
document.getElementById("prevWeek").onclick = evt => goDate(-7);
document.getElementById("nextWeek").onclick = evt => goDate(7);
document.getElementById("prevMonth").onclick = evt => goDateM(-1);
document.getElementById("nextMonth").onclick = evt => goDateM(1);

setInterval(updateTimer, 1000);
updateChallenges();
updateTimer();
